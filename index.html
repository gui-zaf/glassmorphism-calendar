<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calendar">
                <div class="left">
                    <p><span id="date1">2</span><span id="date2">4</span></p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">December</p>
                    <p id="year">20<span id="inner-year">23</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script>
        const monthElement = document.getElementById('month');
        const currentMonth = monthElement.textContent.trim();

        if (currentMonth === 'December') {
            const treeElement = document.createElement('img');
            treeElement.src = 'images/tree.png';
            treeElement.alt = 'Christmas Tree';
            treeElement.classList.add('tree');

            const rightElement = document.querySelector('.right');
            rightElement.appendChild(treeElement);
        }
    </script>
</body>

</html>
