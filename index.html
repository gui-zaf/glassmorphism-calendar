<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
</head>
<body>
    <main>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sundat</p>
            </div>
            <div class="right">
                <p id="month">December</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
</main>
    <script src="js/script.js"></script>
</body>
</html>
